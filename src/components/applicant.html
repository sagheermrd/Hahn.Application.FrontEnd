<template>
  <form submit.trigger="addApplicant()" style="margin: 0 auto; margin-bottom: 30px; width: 80%;">
    <div class="form-row">
      <div class="form-group col-md-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" value.bind="applicantModel.name" placeholder="Enter name">
      <small id="nameHelp" class="form-text text-muted">{Error.name}</small>
    </div>
    <div class="form-group col-md-3">
      <label for="familyName">Family Name</label>
      <input type="text" class="form-control" id="familyName" value.bind="applicantModel.familyName" aria-describedby="familyNameHelp" placeholder="Enter Family Name">
      <small id="familyNameHelp" class="form-text text-muted">{Error.familyName}</small>
    </div>
    <div class="form-group col-md-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="eMailAddress" value.bind="applicantModel.eMailAddress" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">{Error.eMailAddress}</small>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" value.bind="applicantModel.address" aria-describedby="addressHelp" placeholder="Enter address">
      <small id="addressHelp" class="form-text text-muted">{Error.address}</small>
    </div>
    </div>
  <div class="form-row">
      <div class="form-group col-md-3">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" value.bind=age placeholder="Age" aria-describedby="ageHelp">
      <small id="ageHelp" class="form-text text-muted">{Error.age}</small>
    </div>
    <div class="form-group col-md-3">
      <label for="country">Country Of Origin</label>
      <input type="text" class="form-control" value.bind="applicantModel.countryOfOrigin" id="country" placeholder="Country" aria-describedby="countryHelp">
      <small id="countryHelp" class="form-text text-muted">{Error.country}</small>
    </div>
    <div class="form-group form-check col-md-3" style="padding: 32px;">
      <input type="checkbox" class="form-check-input" id="hired" checked.bind="applicantModel.hired">
      <label class="form-check-label" for="hired">Hired</label>
    </div>
   </div>
    <button type="submit" class="btn btn-primary">Submit</button> 
  </form>
</template>
