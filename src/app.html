<template>
  <require from="./app.css"></require>
  <require from="./components/header"></require>
  <require from="./components/applicant"></require>
  <header></header>
  <h1 style="text-align: center; padding: 30px;">${header}</h1>
  <applicant></applicant>
  <table class="table" style="width: 80%; margin: 0 auto;">
    <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Country</th>
    <th>Address</th>
    <td>Edit</td>
    <td>Remove</td>
  </tr>
  <tr repeat.for="applicant of applicants">
    <td>${applicant.name}</td>
    <td>${applicant.email}</td>
    <td>${applicant.country}</td>
    <td>${applicant.address}</td>
    <td><input type="button" class="btn btn-primary" onclick="edit(applicant)" value="Edit"/></td>
    <td><input type="button" class="btn btn-primary" onclick="remove(applicant.ID)" value="Remove"/></td>
  </tr>
  </table>
</template>
